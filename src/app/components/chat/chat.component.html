
        <div class="row rounded-lg overflow-hidden shadow">
          <!-- Users box-->
          <div class="col-5 px-0">
            <div class="bg-white">
      
              <div class="bg-gray px-4 py-2 bg-light">
                <p class="h5 mb-0 py-1">Recent</p>
              </div>
      
              <div class="messages-box">
                <div class="list-group rounded-0">
                  <a id='room1' numberRoom="1" class="list-group-item list-group-item-action active text-white rounded-0" (click)='changeRoom("room1")'>
                    <div class="media"><img src="https://sbis.perm.ru/wp-content/uploads/2020/03/number1_PNG14878.png" alt="user" width="50" class="rounded-circle">
                      <div class="media-body ml-4">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0">Room 1</h6>
                        </div>
                        <p class="font-italic mb-0 text-small">Общая комната.</p>
                      </div>
                    </div>
                  </a>

                  <a id='room2' numberRoom="2" class="list-group-item list-group-item-action list-group-item-light rounded-0" (click)='changeRoom("room2")'>
                    <div class="media"><img src="https://sbis.perm.ru/wp-content/uploads/2020/03/number1_PNG14878.png" alt="user" width="50" class="rounded-circle">
                      <div class="media-body ml-4">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0">Room 2</h6>
                        </div>
                        <p class="font-italic mb-0 text-small">Вторая общая комната.</p>
                      </div>
                    </div>
                  </a>
      
                  <a href="#" class="list-group-item list-group-item-action list-group-item-light rounded-0">
                    <div class="media"><img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle">
                      <div class="media-body ml-4">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0">Room 2</h6><small class="small font-weight-bold">14 Dec</small>
                        </div>
                        <p class="font-italic text-muted mb-0 text-small">Lorem ipsum dolor sit amet, consectetur. incididunt ut labore.</p>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- Chat Box-->
          <div class="col-7 px-0">
            <div id="messageBox" class="px-4 py-5 chat-box bg-white">
      
              <!-- Sender Message-->
              <div class="media w-50 mb-3"><img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle">
                <div class="media-body ml-3">
                  <div class="bg-light rounded py-2 px-3 mb-2">
                    <p class="text-small mb-0 text-muted">Hello0</p>
                  </div>
                  <p class="small text-muted">12:00 PM | Aug 13</p>
                </div>
              </div>
      
              <!-- Reciever Message-->
              <div class="media w-50 ml-auto mb-3">
                <div class="media-body">
                  <div class="bg-primary rounded py-2 px-3 mb-2">
                    <p class="text-small mb-0 text-white">Hello1</p>
                  </div>
                  <p class="small text-muted">12:00 PM | Aug 13</p>
                </div>
              </div>
            </div>
      
            <!-- Typing area -->
            <form action="#" class="bg-light">
              <div class="input-group" style="margin-bottom: 5px;">
                <input #messageText type="text" placeholder="Type a message" class="form-control rounded-0 border-0 py-4 bg-light" (keydown.enter)="sendMessage(messageText.value)">
                <button id="button-addon2"  type="button" class="btn btn-outline-dark" (click)="sendMessage(messageText.value)" style="margin-left: 5px;">Отправить</button>
              </div>
            </form>
          </div>
        </div>
