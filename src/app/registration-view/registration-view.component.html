<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<span>fill email, login and password</span>
			<input #SUEmail type="text" placeholder="Email" />
			<input #SULogin type="email" placeholder="Login" />
			<input #SUPassword type="password" placeholder="Password" />
			<button type="submit" (click)='onSignUpClick(SUEmail.value, SULogin.value, SUPassword.value)'>Sign
				Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<span>use your login and password</span>
			<input #SILogin type="email" placeholder="Login" />
			<input #SIPassword type="password" placeholder="Password" />
			<a>Forgot your password?</a>
			<button type="submit" (click)='onSignInClick(SILogin.value, SIPassword.value)'>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
